<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman User</title>

  <!-- cdn bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- navbar -->
  <nav class="navbar">
    <div class="container-fluid bg-body-tertiary p-3 rounded">
      <h4>CRUD Spring MySQL</h4>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{role}">Role</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{user}">User</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </nav>
  <!-- akhir navbar -->
  
  <a th:href="@{user/form-user}" class="btn btn-success mt-3 mb-3">Create</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Role Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.id}" />
        <td th:text="${user.username}" />
        <td th:each="role: ${user.role}">
          <li style="list-style-type: none;" th:text="${role.nama}" />
        </td>
        <td>
          <a th:href="@{/user/delete/{id} (id = ${user.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
          <a th:href="@{/user/form-user/{id} (id = ${user.id})}" class="btn btn-warning">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
