<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input User</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h4 class="mt-4 mb-4">Insert Data User</h4>
    <form method="post" th:action="@{/user/save}" th:object="${user}">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="id" class="form-label">ID User</label>
          <input type="text" class="form-control" id="id" th:field="*{id}" required placeholder="Insert ID User" autocomplete="off">
        </div>

        <div class="mb-3 col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required placeholder="Insert your username" autocomplete="off">
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Insert your password" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="role" class="mb-2">Role name :</label>
        <select class="form-select" th:field="*{role}">
          <option value="" selected hidden>-- Select your role --</option>
          <th:block th:each="role: ${roles}">
            <option th:value="${role.id}" th:text="${role.nama}"/>
          </th:block>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <div>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div>
          <a th:href="@{/user}" class="btn btn-outline-danger">Back</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
