<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Update Password</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h4 class="mt-4 mb-4">Forget Password</h4>
      <form method="post" th:action="@{/user/forget-password/save}" th:object="${reset}">
        <input type="email" name="email" id="email" th:value="${reset.email}" th:field="*{email}" hidden>
        <div class="mb-3">
          <label for="name" class="form-label">New Password</label>
          <input type="password" class="form-control" id="name" required placeholder="Insert your new password" autocomplete="off" th:field="*{newPassword}">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Confirmation Password</label>
          <input type="password" class="form-control" id="name" required placeholder="Confirmation your password" autocomplete="off" th:field="*{confirmationPassword}">
        </div>

        <div class="d-flex justify-content-between">
          <div>
            <button type="submit" class="btn btn-success">Submit</button>    
          </div>
          <div>
            <a th:href="@{/}" class="btn btn-outline-danger">Back</a>
          </div>
        </div>
      </form>
  </div>
</body>
</html>
