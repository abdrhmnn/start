<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form th:action="@{/user/authenticate}" method="post" th:object="${login}">
      <div class="d-flex align-items-center justify-content-center flex-column" style="height: 500px;">
        <h5 class="mb-3">Please Sign In</h5>

        <div class="form-outline mb-4 w-50">
          <label class="form-label" for="email">Email<span class="text-danger fw-bold">*</span></label>
          <input type="text" id="email" class="form-control" th:field="*{email}" autocomplete="off" placeholder="Your email address" required />
        </div>

        <div class="form-outline mb-3 w-50">
          <label class="form-label" for="password">Password<span class="text-danger fw-bold">*</span></label>
          <input type="password" id="password" class="form-control" th:field="*{password}" autocomplete="off" placeholder="Your password account" required />
        </div>

        <div class="d-flex justify-content-between flex-row mb-3 w-50">
          <div>Not registered ?
            <a th:href="@{/user/register}">Register here</a>
          </div>

          <div>
            <a th:href="@{/user/forget-password}">Forget password</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block w-50">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
