<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Register</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form method="post" th:action="@{/user/register/save}" th:object="${employee}">
      <div class="d-flex align-items-center justify-content-center flex-column" style="height: 500px;">
        <h5 class="mb-4">Register Account</h5>

        <input type="hidden" id="id" th:field="*{id}">
        <div class="row w-50">
          <div class="col-md-6 ps-0 pe-2">
            <div class="form-outline mb-4">
              <label class="form-label" for="fullname">Fullname</label>
              <input type="text" id="fullname" class="form-control" th:field="*{fullname}" autocomplete="off" placeholder="Your fullname" required />
            </div>
          </div>

          <div class="col-md-6 pe-0 ps-2">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control" th:field="*{email}" autocomplete="off" placeholder="Your email address" required />
            </div>
          </div>
        </div>

        <div class="form-outline mb-3 w-50" th:object="${user}">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" th:field="*{password}" autocomplete="off" placeholder="Your password account" required />
        </div>

        <span class="text-start mb-3"> Already have account ?
          <a th:href="@{/user/login}">Login here</a>
        </span>

        <button type="submit" class="btn btn-primary btn-block w-50">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
