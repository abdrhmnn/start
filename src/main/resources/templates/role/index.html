<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Role</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid bg-body-tertiary p-3 rounded">
        <h4>CRUD Spring MySQL</h4>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" th:href="@{role}">Role</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" th:href="@{employee}">User</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </nav>
    <!-- akhir navbar -->

    <a th:href="@{role/form-role}" class="btn btn-success mt-3 mb-3">Create</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Role ID</th>
          <th>Role Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="role: ${roles}">
          <td th:text="${role.id}" />
          <td th:text="${role.name}" />
          <td>
            <a th:href="@{/role/delete/{id} (id = ${role.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            <a th:href="@{/role/form-role/{id} (id = ${role.id})}" class="btn btn-warning">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
