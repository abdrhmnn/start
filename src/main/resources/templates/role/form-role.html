<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Role</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h4 class="mt-4 mb-4">Insert Data Role</h4>
    <form method="post" th:action="@{/role/save}" th:object="${roles}">
      <input type="hidden" id="id" th:field="*{id}">

      <div class="mb-3">
        <label for="name" class="form-label">Role Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="Insert your role name" autocomplete="off">
      </div>

      <div class="d-flex justify-content-between">
        <div>
          <button type="submit" class="btn btn-success">Submit</button>    
        </div>
        <div>
          <a th:href="@{/role}" class="btn btn-outline-danger">Back</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
